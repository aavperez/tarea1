<p>Listado de Personajes</p>

<mat-grid-list cols="2" rowHeight="2:1">

<mat-card class="example-card" *ngFor='let r of resultado  | slice:0:5'>
    <mat-card-header>
      <mat-card-title>{{r.name}}</mat-card-title>
      <mat-card-subtitle>{{r.species}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{r.image}}" alt="{{r.name}}">
    <mat-card-content>
      <mat-list role="list">

        <mat-list-item role="listitem">Originario de: {{r.origin.name}}</mat-list-item>
        <mat-list-item role="listitem">Genero: {{r.gender}}</mat-list-item>
      </mat-list>

    </mat-card-content>
</mat-card>


</mat-grid-list>
